<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="icon" href="" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Groupomania</title>
</head>
<body class="w3-container w3-display-middle">
   
   <form class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px" method="POST" id="form-login">
      <div class="w3-center"><br>
         <img src="" alt="Avatar" style="width:40%" class="w3-circle w3-margin-top">   
      </div>
   
      <div class="w3-container">
         <div class="w3-section">
            <label for="username"><b>Username</b></label>
            <input class="w3-input w3-border w3-hover-border-black w3-margin-bottom" name="username" id="username" type="text" placeholder="Enter Username">
            <label for="password"><b>Password</b></label>
            <input class="w3-input w3-border w3-hover-border-black" name="password" id="password" type="password" placeholder="Enter Password">
            <button id="login-button" class="w3-btn w3-btn-block w3-green w3-section">Login</button></br>
            <span >Not a member? <a href="./src/views/signup.html" class='w3-text-blue' >Signup</a></span>
         </div>
      </div>
      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
         <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>
   </form>


   <!-- script -->
   <script src="src/js/login.js"></script>

</body>
</html>
