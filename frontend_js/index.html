<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- link -->
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
   <link rel="stylesheet" type="text/css" href="public/css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="icon" href="./public/img/icon_alpha.png" type="image/png" sizes="40x40">

   <title>Groupomania</title>
</head>

<body class="w3-theme-l5 w3-display-middle">

   <form class="w3-card-8 w3-animate-zoom" style="max-width:600px" method="POST" id="form-login">
      <img src="./public/img/icon-above-font_alpha.png" style="width:100%"></img>
      <div class="w3-center"><br>
         <h1 class="w3-large">Welcome to Groupomania</h1>
      </div>

      <div class="w3-container">
         <div class="w3-section">
            <label for="username" class="w3-margin-left"><b>Username</b></label>
            <input class="w3-input w3-border w3-hover-border-black w3-margin-bottom w3-round-xxlarge" name="username" id="username"
               type="text" placeholder="Enter Username">
            <label for="password" class="w3-margin-left"><b>Password</b></label>
            <input class="w3-input w3-border w3-hover-border-black w3-round-xxlarge" name="password" id="password" type="password"
               placeholder="Enter Password">
            <button id="login-button" class="w3-btn w3-btn-block w3-green w3-section w3-round-xxlarge">Login</button></br>
            <span>Not a member? <a href="./src/views/signup.html" class='w3-text-indigo'>Signup</a></span>
         </div>
      </div>
      <div class="w3-container w3-border-top w3-padding-16">
         <span class="w3-right w3-padding"><a href="#">Forgot password?</a></span>
      </div>
   </form>


   <!-- script -->
   <script src="src/js/login.js"></script>

</body>

</html>
