<body class="w3-theme-l5">

      <section class="w3-container w3-display-middle w3-half" style="max-width:500px">
         <form class="w3-card-8 w3-animate-zoom" method="POST" action="" id="form-signup" >
            <p id="error" class="w3-center w3-text-red"></p>
            <h2 class="w3-text-indigo w3-center">Signup</h2>
            <!-- <p>      
            <label class="w3-text-black fa fa-user" for="lastname"><b> Last name</b></label> 
            <input class="w3-input w3-border" name="lastname" id="lastname" placeholder="Nom" type="text" pattern="[a-zA-Z]{2,20}" required></p>
            <p>      
            <label class="w3-text-black fa fa-user" for="firstname"><b> First name</b></label>
            <input class="w3-input w3-border" name="firstname" id="firstname" placeholder="PrÃ©nom" type="text" pattern="[a-zA-Z]{2,20}" required></p>
            <p> -->
            <p>
               <label class="w3-text-black fa fa-user w3-margin-left" for="username"><b> Username</b></label>
               <input class="w3-input w3-border w3-round-xxlarge" name="username" id="username" placeholder="username" type="text"
                  pattern="[a-zA-Z0-9-]+" required>
            </p>
            <p id="error_username" class="error__input"></p>
            <p>
               <label class="w3-text-black fa fa-envelope w3-margin-left" for="email"><b> Mail adress</b></label>
               <input class="w3-input w3-border w3-round-xxlarge" name="email" id="email" placeholder="Mail@example.com" type="email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </p>
            <p id="error_email" class="error__input"></p>
            <p>
               <label class="w3-text-black fa fa-lock w3-margin-left" for="password"><b> Password</b></label>
               <input class="w3-input w3-border w3-hover-border-black w3-round-xxlarge" name="password" id="password" type="password"
                  placeholder="Enter password" required>
            <p id="error_password" class="error__input"></p>
            <!-- password pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" -->

            <label class="w3-text-black fa fa-lock w3-margin-left" for="verifyPassword"><b> Verify password</b></label>
            <input class="w3-input w3-border w3-hover-border-black w3-round-xxlarge" name="verifyPassword" id="verifyPassword"
               type="password" placeholder="Comfirm password" required>
            <div class="w3-center">
               <input type="submit" name="submit" id="signupButton" value="Creat Account"
                  class="w3-btn w3-indigo w3-padding w3-margin w3-round-xxlarge" disabled>
                  <span>Member ? <a href="../../index.html" class='w3-text-indigo'>Login</a></span>
            </div>
         </form>
      </section>

   <!-- script -->
   <script src="../js/signup.js"></script>

</body>

</html>
