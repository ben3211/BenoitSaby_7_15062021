<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- link -->
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
   <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
   <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-highway.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="icon" href="../../public/img/icon_alpha.png" type="image/png" sizes="40x40">

   <title>Profile</title>
</head>


<body class="w3-theme-l5 ">
   <!-- Navbar -->
   <div class="w3-top">
      <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
         <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2"
            href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
         <a href="./home.html" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i
               class="fa fa-home w3-margin-right"></i>Groupomania</a>
         <a href="./profile.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"
            title="Account Settings"><i class="fa fa-user"></i></a>
         <img src="../../public/img/icon-left-font-monochrome-redandwight_small.png" alt="logo groupomania"
            class="w3-display-middle w3-hide-small w3-margin-left" style="width:20%;max-width:200px"/>
         <button type="button" id="logoutButton"
            class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="Logout">Logout
         </button>

      </div>
   </div>


   <!-- Navbar on small screens -->
   <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
      <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
      <a href="../../index.html" class="w3-bar-item w3-button w3-padding-large" aria-label="Logout">Logout</a>
      <a href="./profile.html" class="w3-bar-item w3-button w3-padding-large" aria-label="My Profile">My Profile</a>
   </div>

   <div class="w3-container w3-content w3-display-center" style="max-width:500px;margin-top:80px;" id="contact">
      <p class="w3-center"><img src="../../public/img/avatar2.png" class="w3-circle" style="height:106px;width:106px"
            alt="Avatar"></p>
      <form method="POST">
         <p><input id="username" class="w3-input w3-border" type="text" placeholder="Username" name="Username"
               pattern="[a-zA-Z0-9-]+" required></p>
         <p id="error_username" class="error__input"></p>

         <p><input id="email" class="w3-input w3-border" type="text" placeholder="Email" name="Email"></p>
         <p id="error_email" class="error__input"></p>

          <p><input id="password" class="w3-input w3-border" type="password" placeholder="Change password" required name="Location"></p>
         <p><input id="verifyPassword" class="w3-input w3-border" type="password" placeholder="Verify password" required name="Location"></p>
         
         <div class=" w3-container w3-content ">
            <button id="update_button" type="submit" class="w3-button w3-indigo w3-third w3-round-xlarge"
               style="max-width:140px;margin-top:5px;">Save changes</button>
            <button id="delete_button" type="submit" class="w3-button w3-right w3-highway-red w3-third w3-round-xlarge"
               style="max-width:140px;margin-top:5px;">Delete
               profile</button>
         </div>
      </form>
   </div>

   <!-- Footer -->
   <footer class="w3-container w3-theme-d2 w3-padding-16 w3-bottom">
      <img src="../../public/img/icon-left-font-monochrome-redandwight_small.png" alt="logo groupomania"
         class="w3-display-middle w3-hide-small w3-margin-left" style="width:15%;max-width:200px"/>
   </footer>

   <script>

      // Used to toggle the menu on smaller screens when clicking on the menu button
      function openNav() {
         var x = document.getElementById("navDemo");
         if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
         } else {
            x.className = x.className.replace(" w3-show", "");
         }
      }
   </script>

   <script src="../js/profile.js"></script>
   <script src="../js/logout.js"></script>

</body>

</html>
